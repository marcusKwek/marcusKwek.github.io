  <style>
    img {
      width: 100%;
      height: auto;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .col {
      padding: 20px;
      background: lightgray;
      border: 1px solid #ccc;
    }

    /* Responsive rule */
    @media (max-width: 400px) {
      .container {
        grid-template-columns: 1fr 2fr; /* Column 1 stays independent, 2+3 merge */
      }

      .col:nth-child(1) {
        grid-column: 1; /* stays in first column */
      }

      .col:nth-child(2),
      .col:nth-child(3) {
        grid-column: 2; /* both occupy second column */
      }
    }
  </style>

</head>
